<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"> </script>
</head>

<body>
    <script>
        //先转成英文日期 (MM-dd-yyyy, hh:mm:ss AM/PM) 关闭12小时显示, 清楚AM/PM, 把0补全, 然后替换'/' 为'-'
        const dateToFormat = (date) => {return date.toLocaleString("en-US", { hour12: false }).replace(/\b\d\b/g, '0$&').replace(new RegExp('/', 'gm'), '-')}
        //中文日期格式, 补全0, 替换'/' 为 '-', 去除数字, '-', ':', ;' '外所有文字
        console.log(new Date().toLocaleString().replace(/\b\d\b/g, '0$&').replace(/\//g, '-').replace(/[^\d\-\: ]/g,""))
        console.log(dateToFormat(new Date()))
    </script>
</body>

</html>
